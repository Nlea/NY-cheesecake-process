name: Build & Test

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Setup Java 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build and test application
        run: mvn clean package

      - name: Upload Workflow Coverage
        run: >-
          curl -so flowcov.sh https://raw.githubusercontent.com/FlowSquad/flowcov-bash/0.2.1/flowcov.sh;
          chmod +x ./flowcov.sh;
          ./flowcov.sh --repository-id $REPOSITORY_ID --api-key $API_KEY;
        env:
          API_KEY: ${{ secrets.FLOWCOV_API_KEY }}
          REPOSITORY_ID: ${{ secrets.FLOWCOV_REPOSITORY_ID }}