<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-4">Name of Cheescake place: </label>
        <div class="col-md-8">
            <input type="text"
                   cam-variable-name="nameOfShop"
                   cam-variable-type="String"
                   readonly
                   class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-4">Address of cheescake place Cheescake place: </label>
        <div class="col-md-8">
            <input type="text"
                   cam-variable-name="addressOfShop"
                   cam-variable-type="String"
                   readonly
                   class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-4">Good Cheescake? </label>
        <div class="col-md-8">
            <input type="checkbox"
                   cam-variable-name="approved"
                   cam-variable-type="Boolean"
                   readonly
                   class="form-control" />
        </div>
    </div>

    <script cam-script type="text/form-script">
    // custom JavaScript goes here
  </script>
</form>
